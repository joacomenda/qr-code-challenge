<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="container">

      <div class="qr-and-text-container">
  
        <img src="images/image-qr-code.png" alt="FrontendMentor-qr-code-image" class="qr-image">
  
        <div class="information">
  
          <p class="improve-text">Improve your front-end skills by building projects</p>
  
          <p class="scan-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
        </div>
      </div>
    
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Joaquin Mendaro</a>.
    </div>
  </footer>
</body>
</html>
